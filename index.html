<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Chatbot" />
    <meta name="author" content="Victoria Oyekunle" />
    <meta name="keywords" content="HTML elements, HTML tags" />
    <title>A Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="leftside_screen"></div>
      <div class="chatScreen">
        <div class="chatHead">
          <img src="images/Header.png" alt="" />
        </div>
        <div class="chatBody">
          <div class="conversations"></div>
        </div>
        
        <div class="chatReplies">
          <form>
            <div class="reply_input">
              <input id="input-field" type="text" name="" placeholder="Type a reply..." />
              <div class="reply_smileys">
                <i><img src="images/gif.png" alt="gif" /></i>
                <i><img src="images/smiley.png" alt=""></i>
                <i><img src="images/attach.png" alt=""></i>
              </div>
            </div>
            
          </form>
        </div>
        <div class="scroll_section">
            <img src="images/Trigger.png" alt="scroll button">
        </div>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
